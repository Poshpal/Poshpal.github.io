<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador INE - Concurso Público</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Pantalla inicial -->
        <div id="start-screen" class="start-screen">
            <div class="header-top">
                <h1>Simulador de Exámenes INE</h1>
         
            </div>

            <p id="history-stats" class="history-stats"></p>

            <p>¿Cuántas preguntas deseas responder?</p>
            
            <div class="start-input">
                <input type="number" id="num-questions" min="1" value="20" placeholder="Ej: 20">
                <select id="category-select">
                    <option value="Todas">Todas las categorías</option>
                    <option value="Sistema Electoral" selected>Sistema Electoral</option>
                    <option value="Sistema Político">Sistema Político</option>
                    <option value="Matemáticas">Matemáticas</option>
                    <option value="Lenguaje y Comunicación">Lenguaje y Comunicación</option>
                </select>
                <button id="start-btn">Iniciar examen</button>
            </div>
            
            <p id="start-error" class="error hidden"></p>
            <p id="total-questions-info" class="info"></p>
        </div>

        <!-- Examen -->
        <div id="exam-content" class="hidden">
            <header>
                <h1>Banco de Preguntas INE</h1>
                <div class="progress-container">
                    <div id="progress" class="progress"></div>
                </div>
                <p id="question-counter" class="counter"></p>

                <div class="timer-container">
                    <p>Tiempo transcurrido: <span id="timer-display">00:00</span></p>
                    <p class="timer-estimado">Tiempo ideal estimado: <span id="tiempo-ideal">—</span></p>
                </div>
            </header>

            <main id="quiz-container">
                <div id="question-text" class="question"></div>
                <div id="options" class="options"></div>
            </main>

            <footer class="navigation">
                <button id="prev-btn" class="nav-btn">← Anterior</button>
                <button id="next-btn" class="nav-btn">Siguiente →</button>
            </footer>

            <div class="question-map">
                <h3>Paleta de Preguntas</h3>
                <div id="map-buttons" class="map-buttons"></div>
            </div>

            <!-- Resultados -->
           <!-- Resultados -->
            <div id="results" class="results hidden">
                <h2>¡Examen finalizado!</h2>
                <div id="tiempo-resultado" class="tiempo-final"></div>
                <div id="score" class="score"></div>
                <div id="review" class="review"></div>
                <div class="results-actions">
                    <button id="export-pdf" class="action-btn">Exportar a PDF</button>
                    <button id="restart-btn" class="restart-btn">Volver al inicio</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
